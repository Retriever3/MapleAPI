<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API연습</title>
</head>

<body>
    <header>
        <h1 class="left-section">api 연습</h1>
   
        <div class="right-section">
            <input type="text" id="search" placeholder="캐릭터 이름을 입력하세요" />
            <button id="searchBt">검색</button>
        </div>
    </header>
    
    <!-- <input type="text" id="search" placeholder="캐릭터 이름을 입력하세요" />
    <button id="searchBt">검색</button> -->
    <div id="imageBack">
        <p id="imageContainer"></p>
    </div>
    
    <div id="characterName"></div>
    <div id="characterServer">서버:</div>
    <div id="characterGuild">길 드:</div>
    <div id="characterLv">레 벨:</div>
    <div id="popularityContainer">인기도:</div>

    <div class="stat-table" id="statsTable">
        <!-- 동적으로 생성될 부분 -->
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
    <script src="button.js"></script>
    <script src="apiKey.js"></script>

    <style>
        header {
            background-color: rgb(33, 34, 39);
            justify-content: center;
            align-items: center;
            display: flex;
            width: 100%;
            position: relative;
            margin: 0;
            padding: 10px; /* 헤더에 padding 추가 */
            box-sizing: border-box;
        }
        body {
                font-family: 'Arial', sans-serif;
                margin: 20px;  
            }

        h1 {
            font-family: Pretendard, -apple-system, Segoe UI, Roboto, Helvetica Neue, "sans-serif";
            text-align: left;
            font-size: 20px;
            font-weight: 700;
            line-height: 100%;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        a  {
            font-family: Pretendard, -apple-system, Segoe UI, Roboto, Helvetica Neue, "sans-serif";
            text-align: left;
            font-size: 20px;
            font-weight: 700;
            line-height: 100%;
            color: #fff;
            margin: 0;
            padding-right: 100px;
            padding-left: 30px;
        }

         #search {
            padding: 10px;
            font-size: 16px;
            max-width: 400px;
        }

        #searchBt {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #imageContainer {
            text-align: center;
        }
        #imageBack{
            image-orientation: flip;
            background-image: url(imageFile/back.jpg);
        }

        #imageContainer img {
            max-width: 200px;
            border: 5px solid #4CAF50;
            border-radius: 10px;
        }

        .stat-table {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .stat-name,
        .stat-value {
            flex: 1;
            text-align: center;
        }

        .stat-name {
            text-align: left;
            padding-left: 10px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

    </style>
</body>

</html>
